<!DOCTYPE html>
<html>
<head>
    <title>Страница оплаты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .payment-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <h2>Оплатить заказ</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Номер карты</label>
                <input type="text" id="card-number" maxlength="19" pattern="\d{4}\s\d{4}\s\d{4}\s\d{4}" placeholder="0000 0000 0000 0000" required>
            </div>
            <div class="form-group">
                <label for="card-expiry">Срок действия</label>
                <input type="text" id="card-expiry" maxlength="5" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="card-cvc">CVC</label>
                <input type="password" id="card-cvc" maxlength="3" placeholder="123" required>
            </div>
            <button type="submit">Оплатить</button>
        </form>
    </div>

    <script>
        // Обработчик ввода в поле номера карты
        document.getElementById('card-number').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').replace(/(\d{4})(?=\d)/g, '$1 ');
        });

        // Обработчик ввода в поле срока действия
        document.getElementById('card-expiry').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.slice(0, 2) + '/' + value.slice(2);
            }
            this.value = value;
        });

        // Обработчик ввода в поле CVC
        document.getElementById('card-cvc').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
